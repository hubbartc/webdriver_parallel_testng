apply plugin: 'java'
apply plugin: 'maven'
apply plugin: 'eclipse'

group = 'com.aol.automation.ui'
version = '1.0'

description = """"""

sourceCompatibility = 1.8
targetCompatibility = 1.8

sourceSets.main.java.srcDirs 'src'
sourceSets.main.resources.srcDirs 'resources'


repositories {
     mavenLocal()
     maven { url "http://cmmaven.cm.aol.com:8081/nexus/content/groups/public/" }
     maven { url "http://maven.cm.aol.com/maven2/" }
     maven { url "http://repository.springsource.com/maven/bundles/external" }
     maven { url "http://repo.maven.apache.org/maven2" }
}

dependencies {
    compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version:'2.45.0'
    compile group: 'org.testng', name: 'testng', version:'6.8.1'
}
